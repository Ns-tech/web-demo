<style type="text/css">
    .app-modal-window-select-confirm .modal-dialog {
        width: 500px;
    }
</style>
<div class="modal-header">
    <h3 class="modal-title text-orange text-uppercase">Xác nhận</h3>
</div>
<div class="modal-body">
    <form name="confirmForm ">
        <div class="row">
            <div class="col-md-2">
                <span class="glyphicon glyphicon-question-sign text-primary" style="font-size:46px"></span>
            </div>
            <div class="col-md-10">
                <div class="margin-top-10">{{vmModal.Confirm.ConfirmContent}}</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="form-label">Nguyên nhân</label>
                    <div class="controls">
                        <textarea style="margin: 0px; width: 100%; height: 120px;" data-ng-model="vmModal.Confirm.Note" maxlength="500" required></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vmModal.ok()" ng-disabled="confirmForm.$invalid">Đồng ý</button>
    <button class="btn btn-default" ng-click="vmModal.cancel()">Không</button>
</div>
